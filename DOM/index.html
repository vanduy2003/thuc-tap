
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>

<!-- Import Axios HTTP client -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
<p>Complete and submit the following form. Open the console log in your browser to see the response!</p>
<form id="form">
<label for="first-name">First name: </label><br><input type="text" name="first-name"><br>
<label for="last-name">Last name: </label><br><input type="text" name="last-name"><br>
<label for="photo">Select a photo: </label><br><input type="file" name="photo" accept="image/*"><br>
<button type="submit">Submit</button>
</form>
<script>
showResult()
function showResult() {
const form = document.querySelector("form");
form.addEventListener('submit', (e) => {
e.preventDefault();
const formData = new FormData(form);
axios.post('https://httpbin.org/post', formData)
.then(res => console.log(res))
.catch(err => console.log(err))
});
};
</script>
  
</body>
</html>

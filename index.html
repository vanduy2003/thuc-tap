    <script type="text/javascript">
        function clickMe() {
            // Get reference to the table body
            fetch("https://example.com/api/data")
                .then(response => response.json())
                .then(data => {
                    // Loop through the data and create a new card for each item
                    data.forEach(item => {
                        // Create a new div element with a class of "card"
                        const cardDiv = document.createElement("div");
                        cardDiv.className = "card";

                        // Add the title of the item to the card as a span element
                        const titleSpan = document.createElement("span");
                        titleSpan.innerHTML = item.title;
                        cardDiv.appendChild(titleSpan);

                        // Add the other content to the card as desired

                        // Add the card to the cards div
                        cardsDiv.appendChild(cardDiv);
                    });
                });

            // Add the cards div to the document
            document.body.appendChild(cardsDiv);
            // list => display, post {}, put: id => thay doi thong tin title, body, delete: id => xoa khoi array

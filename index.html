<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Su dung AJAX de lay du lieu tu server -->
    <button id="btnId" onclick="clickMe()">Click me</button>
    <!-- <button id="btnId2" onclick="addPost()">Add post</button> -->
    <text id="input"></text>
    <div class="cards"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        function clickMe() {
            // Get reference to the table body
            var cards  = document.querySelector(".cards ");
            let data;
            axios.get("https://jsonplaceholder.typicode.com/todos").then((response) => {
                if (response.status === 200) {
                    data = response.data;
                } else {
                    document.getElementById('input').innerHTML(response.error);
                }
                data.forEach(function (city) {
                    var card = document.createElement("div");
                    card.innerHTML = "<span>" + city.id + "</span><span class= 'title'>" + city.title + "</span><span>" + city.body + "</span>";
                    cards.appendChild(card);
                    let div = document.getElementsByTagName("div");
                    for(let i=0; i<div.length; i++){
                        if ((i+1) % 2 == 0){
                        div[i].style.color= "pink";

                    }
                    else{
                        div[i].style.color = "black";
                    }
                    }
                
                });
            });
        }
        // list => display, post {}, put: id => thay doi thong tin title, body, delete: id => xoa khoi array 1233
        function addPost() {
            var cards = document.querySelector(".cards");
            axios.put("https://jsonplaceholder.typicode.com/todos", {
                id: 111,
                title: "test",
                body: "test body"
            }).then((response) => {
                if (response.status === 201) {
                    data = response.data;
                    var card = document.createElement("tr");
                    card.innerHTML = "<td>" + data.id + "</td><td>" + data.title + "</td><td>" + data.body + "</td>";
                    cards.appendChild(card);
                } else {
                    console.log('====================================');
                    console.log("Them moi khong thanh cong");
                    console.log('====================================');
                }
            });
        }
    </script>
</body>
</html>

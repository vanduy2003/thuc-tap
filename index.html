<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="add-employee-button">Thêm nhân viên</button>
    <div id="employee-grid" class="grid-container"></div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="popup-title"></h2>
            <form id="employee-form">
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="salary">Lương:</label>
                <input type="text" id="salary" name="salary" required><br>

                <label for="age">Tuổi:</label>
                <input type="text" id="age" name="age" required><br>

                <button type="submit" id="submit-btn">Gửi</button>
                <button type="button" id="cancel-btn">Hủy</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

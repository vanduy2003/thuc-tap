<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.csss"> -->
</head>



<body>
    <!-- Su dung AJAX de lay du lieu tu server -->
    <button id="btnId" onclick="clickMe()">Click me</button>
    <button id="btnId2" onclick="addPost()">Add post</button>
    <text id="input"></text>
    <div id="cards"></div>
    <div class="bhv"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        function clickMe() {
            var Cards = document.querySelector("#cards");
            // Get reference to the table body

            let data;
            axios.get("https://jsonplaceholder.typicode.com/posts").then((a) => {
                if (a.status === 200) {
                    var data = a.data;
                    data.forEach(function(user) {
                        var card = document.createElement("div");
                        card.innerHTML = "<span class='color'>" + user.id + "</span><span class='city'>" + user.title + "br" + "</span><div class='desc'>" + user.body + "</div>";
                        Cards.appendChild(card);

                        if (user.id % 2 !== 0) {
                            var mau = card.getElementsByTagName('span', 'div');
                            var mauDiv = card.getElementsByTagName('div');
                            for (var i = 0; i < mau.length; i++) {
                                mau[i].style.color = 'red';
                                mau[i].style.fontSize = '25px'
                            }
                            for (var j = 0; j < mauDiv.length; j++) {
                                mauDiv[j].style.color = 'red';
                                mauDiv[j].style.fontSize = '18px';
                            }
                        } else {
                            var mau = card.getElementsByTagName('span');
                            var mauDiv = card.getElementsByTagName('div');
                            for (var i = 0; i < mau.length; i++) {
                                mau[i].style.color = 'green';
                                mau[i].style.fontSize = '25px'
                            }
                            for (var j = 0; j < mauDiv.length; j++) {
                                mauDiv[j].style.color = 'green';
                                mauDiv[j].style.fontSize = '18px';
                            }
                        }



                    });
                } else {
                    document.getElementById('input').innerHTML = a.error;
                }
            });

        }











        // list => display, post {}, put: id => thay doi thong tin title, body, delete: id => xoa khoi array
        function addPost() {
            var tableBody = document.querySelector("#myTable tbody");
            axios.put("https://jsonplaceholder.typicode.com/posts", {
                id: 111,
                title: "test",
                body: "test body"
            }).then((response) => {
                if (response.status === 201) {
                    data = response.data;
                    var row = document.createElement("tr");
                    row.innerHTML = "<td>" + data.id + "</td><td>" + data.title + "</td><td>" + data.body + "</td>";
                    tableBody.appendChild(row);
                } else {
                    console.log('====================================');
                    console.log("Them moi khong thanh cong");
                    console.log('====================================');
                }
            });
        }
    </script>

</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="btnId" onclick="clickMe()">Click me</button>
    
    <text id="input"></text>
    <table id="myTable">
        <thead>
            <th> UserId </th>
            <th> ID </th>
            <th> Title </th>
            <th> Complete </th>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        function clickMe() {
            // Get reference to the table body
            var tableBody = document.querySelector("#myTable");
            let data;
            axios.get("https://jsonplaceholder.typicode.com/posts").then((response) => {
                if (response.status === 200) {
                    data = response.data;
                } else {
                    document.getElementById('input').innerHTML(response.error);
                }
                data.forEach(function (user) {
                    var row = document.createElement("tr");
                    row.innerHTML = "<td>" + user.id + "</td><td>" + user.title + "</td><td>" + user.body + `</td><td><button id="${user.id}" onclick='deleteData(${user.id})'>Delete</button></td>`;
                    tableBody.appendChild(row);
                });
            });
        }
        
    </script>
    <script>
        function deleteData(id){
            axios.delete(`https://jsonplaceholder.typicode.com/posts/${id}`)
            .then((response) => {
                if (response.status === 200) {
                    data = response.data;
                } else {
                    document.getElementById('input').innerHTML(response.error);
                }
            })
            .catch(Error => {
            alert('Loi!!Khong xoa duoc du lieu');
            }); 
        }
    </script>
</body>

</html>

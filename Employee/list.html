    <script type="text/javascript">
        function clickMe() {
            // Get reference to the table body
            var tableBody = document.querySelector("#myTable tbody");
            let data;
            axios.get("https://dummy.restapiexample.com/api/v1/employees").then((response) => {
                if (response.status === 200) {
                    data = response.data.data;
                    console.log(data)
                } else {
                    document.getElementById('input').innerHTML(response.error);
                }
                data.forEach(function(employ){
                    var row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${employ.id}</td>
                        <td>${employ.employee_name}    </td> 
                        <td>${employ.employee_salary}  </td>
                        <td>${employ.employee_age}     </td>
                        <td>${employ.profile_image}    </td>
                        <td><button onclick="deleteData(${employ.id})">Delete</button></td>
                        <td><button onclick='editData(${employ.id})'>Update</button></td>`;
                    tableBody.appendChild(row);
                });
            });
        }
    </script>

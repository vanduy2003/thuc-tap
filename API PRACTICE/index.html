<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="getV()">Show</button>
    <button onclick="addV()">Thêm mới</button>

    <div id="content">   
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        function getV(){
            var content = document.querySelector("#content");
            let data;
            axios.get("https://funny-movies-server.vercel.app/funny-api/videos").then((response) => {
                if (response.status === 200) {
                    data = response.data;
                    console.log(data);
                } else {
                    document.getElementById('input').innerHTML(response.error);
                }
               data.forEach(function (video) {
                    var box = document.createElement("div");
                    box.innerHTML = "<p>"+ video.id +"</p><iframe width='420' height='345' src='https://www.youtube.com/embed/" + video.video_id + "'></iframe>";
                    content.appendChild(box);
                });

            });
        }
         function addV(){
            window.location.href = "add.html"
         }   
        
    </script>
</body>
</html>
